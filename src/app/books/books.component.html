<div class="container mt-5">
    <!-- show message -->
    <div *ngIf="successmsg" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book Title</th>
            <th scope="col">Author</th>
            <th scope="col">Book Summary</th>
            <th scope="col">Book Edition</th>
            <th scope="col">Book Publisher</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let us of readDataBooks'>
            <th scope="row">{{us.id}}</th>
            <td>{{us.book_title}}</td>
            <td>{{us.author}}</td>
            <td>{{us.book_summary}}</td>
            <td>{{us.book_edition}}</td>
            <td>{{us.book_publisher}}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteID(us.id)">Delete</button>
              &nbsp;
              <!-- <a [routerLink]="['/create',us.id]" class="btn btn-sm btn-success">Update</a> -->
            </td>
          </tr>
        </tbody>
      </table>
</div>
